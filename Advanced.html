<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DC Charts Playground</title>

    <link rel="stylesheet" href="css/dc.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        div {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .info {
            background-color: pink;
        }
    </style>

</head>

<body>

    <div id="morleyBoxplot">

    </div>

    <div id="morleySeries">

    </div>

    <!-- D3 javascript library -->
    <script type="text/javascript" src="js/d3.js"></script>
    <!-- Crossfilter javascript library -->
    <script type="text/javascript" src="js/crossfilter.js"></script>
    <!-- JS library for printing the data in crossfilter -->
    <script type="text/javascript" src="js/print_filter.js"></script>

    <!-- DC javascript library -->
    <script type="text/javascript" src="js/dc.js"></script>

    <!-- DC-Colorbrewer javascript library -->
    <script type="text/javascript" src="js/colorbrewer.js"></script>

    <!-- Morley Boxplot drawing -->
    <script type="text/javascript" src="js/morley_boxplot.js"></script>

    <!-- Morley Series drawing -->
    <script type="text/javascript" src="js/morley_series.js"></script>

</body>

</html>
